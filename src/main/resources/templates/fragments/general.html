<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Culinary Companion</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/recipeOrganizer.css"/>
</head>
<body>

<div class="logo" th:fragment="logo">
    <a th:href="@{/}">
    <img th:src="@{/images/Culinary_Companion.png}" alt="Culinary Companion Logo">
    </a>
    <div class="login-logout-links">
        <ul>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{/login}">Login</a>
            </li>
            <li sec:authorize="hasRole('ROLE_USER')">
                <a th:href="@{/logout}">
                    Logout <span sec:authentication="name"></span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div th:fragment="navbar">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">All Recipes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ingredient}">Add Ingredients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/recipe/new}">Add Recipe</a>
        </li>
    </ul>
</div>

<div th:fragment="searchbar" th:class="searchbar">
    <form action="/search" method="GET">
    <input type="text" name="keyword" placeholder="Search all recipes...">
    <button type="submit">Search</button>
    </form>
</div>

<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Extrovert.exe.inc &copy;2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>


</body>
</html>
