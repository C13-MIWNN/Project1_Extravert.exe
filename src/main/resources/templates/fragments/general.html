<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/recipeOrganizer.css"/>
</head>
<body>

<div th:fragment="navbar">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">All Recipes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ingredient}">Add Ingredients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/recipe/new}">Add Recipe</a>
        </li>
    </ul>
</div>

<div th:fragment="searchBy">
    <table>
        <tr>
            <th>Search recipes by ingredient</th>
        </tr>
        <tr th:each="ingredient : ${allIngredients}">
            <td><a th:href="@{/searchByIngredient/{ingredientName}(ingredientName = ${ingredient.name})}"
                   th:text="${ingredient.name}"></a></td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Search recipes by tag</th>
        </tr>
        <tr th:each="tag : ${allTags}">
            <td><a th:href="@{/searchByTag/{nameOfTag}(nameOfTag = ${tag.nameTag})}"
                   th:text="${tag.nameTag}"></a></td>
        </tr>
    </table>
</div>


<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Extrovert.exe.inc &copy;2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>


</body>
</html>
