<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Create a new recipe</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1>Create a new recipe</h1>

    <form th:action="@{/recipe/new}" method="post" th:object="${recipe}">
        <input type="hidden" th:field="*{recipeId}">
        <table>
            <tr>
                <td><label for="nameField">Name</label></td>
                <td><label for="servingsField">Servings</label></td>
                <td><label for="ingredientsField">Ingredients:</label></td>
                <td><label for="preparationTimeField">Preparation Time:</label></td>
                <td><label for="TagField">Tags:</label></td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="nameField" th:field="*{name}" />
                </td>
                <td>
                    <input type="text" id="servingsField" th:field="*{numberOfServings}" />
                </td>
                <td>
                    <select id="ingredientsField" th:field="*{ingredients}" multiple>
                        <option th:each="ingredient : ${allIngredients}"
                                th:text="${ingredient.name}"
                                th:value="${ingredient.ingredientId}">
                        </option>
                    </select>
                </td>
                <td>
                    <select id="preparationTimeField" th:field="*{preparationTime}" />
                    <option value="15 min">15 min</option>
                    <option value="30 min">30 min</option>
                    <option value="45 min">45 min</option>
                    <option value="60 min">60 min</option>
                    <option value="75 min">75 min</option>
                    <option value="90 min">90 min</option>
                    <option value="90+ min">90+ min</option>
                    </select>
                </td>
                <td>
                    <select id="TagField" th:field="*{tags}" multiple>
                        <option th:each="tag : ${allTags}"
                                th:text="${tag.nameTag}"
                                th:value="${tag.tagId}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>
        <table id="stepsTable">
            <td><label for="recipeStepInput">Preparation:</label></td>
            <tr th:each="step, index : *{recipeSteps}">
                <td><input type="text" id="recipeStepInput"
                           th:field="*{recipeSteps[__${index.index}__]}" size="77"/>
                </td>
            </tr>
        </table>

        <button type="button" onclick="addStep()">Add another step</button>


        <input type="submit" value="Save recipe" />
    </form>

    <script th:inline="javascript">
        function addStep() {
            var stepsTable = document.getElementById('stepsTable');
            var newRow = stepsTable.insertRow(-1);
            var cell = newRow.insertCell(0);

            var newInput = document.createElement('input');
            newInput.setAttribute('type', 'text');
            newInput.setAttribute('name', 'recipeSteps');
            cell.appendChild(newInput);
        }
    </script>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
