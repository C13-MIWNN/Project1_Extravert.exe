<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Overview of all recipes</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1>Overview of all recipes</h1>

    <table>
        <tr>
            <th>Recipes</th>
            <th>PreparationTime</th>
            <th>Tags</th>
        </tr>
        <tr th:each="recipe : ${allRecipes}">
            <td><a th:href="@{/recipe/{recipeName}(recipeName = ${recipe.name})}" th:text="${recipe.name}"></a></td>
            <td th:text="${recipe.preparationTime}"></td>
            <td th:text="${recipe.tags}"></td>
            <td><a th:href="@{/recipe/edit/{recipeName}(recipeName = ${recipe.name})}">Edit recipe</a></td>
        </tr>
    </table>
    <p>
    </p>
    <table>
        <tr>
            <th>Search recipes by ingredient</th>
        </tr>
        <tr th:each="ingredient : ${allIngredients}">
            <td><a th:href="@{/search/{ingredientName}(ingredientName = ${ingredient.name})}"
                   th:text="${ingredient.name}"></a></td>
        </tr>
    </table>


</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
