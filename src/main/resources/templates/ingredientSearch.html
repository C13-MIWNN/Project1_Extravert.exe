<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <meta charset="UTF-8">
    <title th:text="|Recipes including: ${ingredientToBeShown.name}|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Recipes including: <span th:text="${ingredientToBeShown.name}"></span></h1>

    <table>
        <tr>
            <th>Recipes</th>
            <th>Total Time</th>
            <th>Tags</th>
        </tr>
        <tr th:each="recipe : ${ingredientToBeShown.recipes}">
            <td><a th:href="@{/recipe/{name}(name = ${recipe.name})}" th:text="${recipe.name}"></a></td>
            <td th:text="${recipe.preparationTime}"></td>
            <td th:text="${recipe.tags}"></td>
            <td><a th:href="@{/recipe/edit/{recipeName}(recipeName = ${recipe.name})}">Edit recipe</a></td>
        </tr>


    </table>

    <div th:replace="~{fragments/general :: searchBy}"></div>


</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
