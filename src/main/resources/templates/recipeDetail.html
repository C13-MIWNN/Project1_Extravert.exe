<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|Details for: ${recipeToBeShown.name}|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1><span th:text="${recipeToBeShown.name}"></span></h1>

    <p th:text="${recipeToBeShown.tag}">
    </p>

    <p th:text="${recipeToBeShown.preparationTime}">
    </p>

    <h2>Ingredients:</h2>
    <p>
    <ul>
        <li th:each="ingredient : ${recipeToBeShown.ingredients}" th:text="${ingredient.name}"></li>
    </ul>
    </p>

    <h2>Preparation:</h2>
    <p th:text="${recipeToBeShown.preparation}">


</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
