<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title th:text="|Details for: ${recipeToBeShown.name}|"></title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1><span th:text="${recipeToBeShown.name}"></span></h1>

    <p th:text="${recipeToBeShown.tags}">
    </p>

    <p>Total time: <span th:text="${recipeToBeShown.preparationTime}"></span>
    </p>
    <p>Servings: <span th:text="${recipeToBeShown.numberOfServings}"></span>
    </p>

    <h2>Ingredients:</h2>

    <ul>
        <li th:each="ingredient : ${recipeToBeShown.ingredients}" th:text="${ingredient.name}"></li>
    </ul>


    <h2>Preparation:</h2>

    <ol id="recipeStepList" type="1">
        <li th:each="step : ${recipeToBeShown.recipeSteps}" th:text="${step}"></li>
    </ol>




</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
