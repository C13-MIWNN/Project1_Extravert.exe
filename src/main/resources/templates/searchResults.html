<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<div th:replace="~{fragments/general :: logo}"></div>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Search Results</h1>
    <div th:replace="~{fragments/general :: searchbar}"></div>

    <table>
        <tr>
            <th>Recipes</th>
            <th>Total Time</th>
            <th>Tags</th>
        </tr>
        <tr th:each="recipe : ${searchResults}">
            <td><a th:href="@{/recipe/{recipeName}(recipeName = ${recipe.name})}" th:text="${recipe.name}"></a></td>
            <td th:text="${recipe.preparationTime}"></td>
            <td th:text="${recipe.tags}"></td>
            <td><a th:href="@{/recipe/{id}/edit(id=${recipe.recipeId})}">Edit recipe</a></td>
        </tr>
    </table>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
